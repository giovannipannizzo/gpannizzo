    <script>
        const studio = {
            1: "يَهْوَه لَدَيهِ عائِلَةٌ كَبيرَة تتَمَيَّزُ بالمَحَبَّة.‏ وهي تشمُلُ يَسُوع،‏ «بِكرَ كُلِّ خَليقَة»،‏ وعَدَدًا كَبيرًا مِنَ المَلائِكَة.‏ (‏كو ١:‏١٥؛‏ مز ١٠٣:‏٢٠)‏ وحينَ كانَ يَسُوع على الأرض،‏ أوضَحَ لِلبَشَرِ الأُمَناءِ أنَّهُم يستَطيعونَ أن يعتَبِروا يَهْوَه أباهُم.‏ مَثَلًا،‏ قالَ لِتَلاميذِه:‏ «إنِّي صاعِدٌ إلى أبي وأبيكُم».‏ (‏يو ٢٠:‏١٧)‏ وحينَ ننذُرُ حَياتَنا لِيَهْوَه ونعتَمِد،‏ نصيرُ جُزءًا مِن عائِلَتِهِ الكَبيرَة.‏ —‏ مر ١٠:‏٢٩،‏ ٣٠.‏",
            2: "يصعُبُ على البَعضِ أن يعتَبِروا يَهْوَه أبًا مُحِبًّا لهُم.‏ أمَّا آخَرون،‏ فلا يعرِفونَ كَيفَ يُعَبِّرونَ عنِ المَحَبَّةِ لِإخوَتِهِم.‏ لِذا في هذِهِ المَقالَة،‏ سنرى كَيفَ يُساعِدُنا يَسُوع أن نعتَبِرَ يَهْوَه أبانا المُحِبَّ ونَقتَرِبَ إلَيه،‏ وكَيفَ نتَمَثَّلُ بِيَهْوَه حينَ نتَعامَلُ مع إخوَتِنا.‏",
            '3': "عرَفَ يَسُوع أنَّ يَهْوَه لَيسَ سَيِّدًا قاسِيًا بِلا مَشاعِر،‏ بل أبٌ مُحِبٌّ وحَنون.‏ ويَسُوع يُريدُ أن نرى يَهْوَه مِثلَه.‏ ففي الصَّلاةِ النَّموذَجِيَّة،‏ علَّمَ تَلاميذَهُ أن يُصَلُّوا قائِلين:‏ «أبانا».‏ (‏مت ٦:‏٩)‏ كانَ يَسُوع يستَطيعُ أن يدعُوَ يَهْوَه «القادِرَ على كُلِّ شَيء»،‏ ‹الخالِق›،‏ أو «مَلِكَ الأبَدِيَّة».‏ فهذِهِ كُلُّها ألقابٌ مُناسِبَة ومَذكورَة في الكِتابِ المُقَدَّس.‏ (‏تك ٤٩:‏٢٥؛‏ اش ٤٠:‏٢٨؛‏ ١ تي ١:‏١٧)‏ لكنَّهُ اختارَ كَلِمَةَ «أبٍ» الَّتي تُقَرِّبُ تَلاميذَهُ إلى يَهْوَه.‏",
            4: "هل يصعُبُ علَيكَ أن تعتَبِرَ يَهْوَه أبًا مُحِبًّا؟‏ هذا ما يشعُرُ بهِ البَعض.‏ فرُبَّما عاشوا طُفولَةً صَعبَة،‏ لِذا لا يقدِرونَ أن يتَخَيَّلوا كَيفَ يكونُ الأبُ المُحِبّ.‏ لكنَّ يَهْوَه يتَفَهَّمُ مَشاعِرَنا،‏ ويُريدُ أن يكونَ قَريبًا مِنَّا.‏ تُشَجِّعُنا كَلِمَتُه:‏ «إقتَرِبوا إلى اللهِ فيَقتَرِبَ إلَيكُم».‏ (‏يع ٤:‏٨)‏ فيَهْوَه يُحِبُّنا،‏ ويَعِدُ بِأن يكونَ أفضَلَ أبٍ لنا.‏",
            5: "يُساعِدُنا يَسُوع أن نقتَرِبَ إلى يَهْوَه.‏ فهو يعرِفُ يَهْوَه جَيِّدًا،‏ ويَتَمَثَّلُ كامِلًا بِصِفاتِه.‏ حتَّى إنَّهُ قال:‏ «مَن رآني فقدْ رأى الآبَ أيضًا».‏ (‏يو ١٤:‏٩)‏ فمِثلَ الأخِ الكَبير،‏ يُعَلِّمُنا يَسُوع كَيفَ نحتَرِمُ أبانا ونُطيعُه،‏ وكَيفَ نُرضيهِ ولا نُزَعِّلُه.‏ والأهَمّ،‏ يُعَلِّمُنا أنَّ يَهْوَه مُحِبٌّ ولَطيف.‏ (‏إقرأ لوقا ١٠:‏٢٢.‏)‏ لِنرَ بَعضَ الأمثِلَة.‏",
            6: "يَهْوَه يسمَعُ أولادَهُ حينَ يتَكَلَّمونَ مَعَه.‏ لاحِظْ كَيفَ سمِعَ يَهْوَه ابنَهُ البِكر.‏ فيَسُوع صلَّى إلَيهِ مَرَّاتٍ كَثيرَة حينَ كانَ على الأرض.‏ (‏لو ٥:‏١٦)‏ مَثَلًا،‏ صلَّى إلَيهِ قَبلَ أن يأخُذَ قَراراتٍ مُهِمَّة كاختِيارِ رُسُلِهِ الـ‍ ١٢.‏ (‏لو ٦:‏١٢،‏ ١٣)‏ كما صلَّى إلَيهِ حينَ كانَ تَحتَ ضَغطٍ شَديد.‏ فقَبلَ أن يتَعَرَّضَ يَسُوع لِلخِيانَة،‏ توَسَّلَ إلى أبيهِ بِخُصوصِ الامتِحانِ الَّذي أمامَه.‏ ويَهْوَه لم يسمَعْ صَلاةَ ابنِهِ الحَبيبِ فَقَط،‏ بل أرسَلَ أيضًا مَلاكًا لِيُشَجِّعَه.‏ —‏ لو ٢٢:‏٤١-‏٤٤.‏",
            7: "اليَومَ أيضًا،‏ يسمَعُ يَهْوَه صَلَواتِ خُدَّامِه.‏ وهو يستَجيبُ لهُم في الوَقتِ المُناسِبِ وبِالطَّريقَةِ المُناسِبَة.‏ (‏مز ١١٦:‏١،‏ ٢)‏ إلَيكَ ما حصَلَ مع أُختٍ في الهِنْد.‏ فقدْ كانَت تُعاني مِن قَلَقٍ شَديد،‏ وصلَّت إلى يَهْوَه كَي يُساعِدَها.‏ تُخبِر:‏ «ناقَشَ بَرنامَجُ مَحَطَّةِ JW لِأيَّار (‏مَايُو)‏ ٢٠١٩ كَيفَ نتَغَلَّبُ على القَلَق.‏ هذا بِالضَّبطِ ما كُنتُ أحتاجُ إلَيه.‏ فشعَرتُ أنَّ يَهْوَه استَجابَ صَلَواتي».‏",
            8: "يُظهِرُ يَهْوَه مَحَبَّتَهُ لَنا،‏ مِثلَما أظهَرَ مَحَبَّتَهُ لِيَسُوع حينَ كانَ على الأرض.‏ (‏يو ٥:‏٢٠)‏ فقدِ اهتَمَّ بِحاجاتِ ابنِهِ الرُّوحِيَّة والعاطِفِيَّة والجَسَدِيَّة.‏ كما عبَّرَ لهُ عن مَحَبَّتِهِ ورِضاه.‏ (‏مت ٣:‏١٦،‏ ١٧)‏ ولِأنَّ يَسُوع وثِقَ أنَّ أباهُ المُحِبَّ سيَكونُ دائِمًا معَه،‏ لم يشعُرْ أبَدًا أنَّهُ وَحيد.‏ —‏ يو ٨:‏١٦.‏",
            9: "مِثلَ يَسُوع،‏ نرى أدِلَّةً كَثيرَة على مَحَبَّةِ يَهْوَه لنا.‏ فيَهْوَه اجتَذَبَنا إلَيهِ وأعطانا عائِلَةً روحِيَّة مُحِبَّة،‏ وهذا يُظهِرُ أنَّهُ يهتَمُّ بِسَعادَتِنا وحاجاتِنا العاطِفِيَّة.‏ (‏يو ٦:‏٤٤)‏ كما يُعطينا بِاستِمرارٍ طَعامًا روحِيًّا يُقَوِّي إيمانَنا.‏ حتَّى إنَّهُ يُساعِدُنا أن نُؤَمِّنَ حاجاتِنا المادِّيَّة.‏ (‏مت ٦:‏٣١،‏ ٣٢)‏ وحينَ نُفَكِّرُ كم يُحِبُّنا يَهْوَه،‏ تزيدُ مَحَبَّتُنا له.‏",
            10: "يَهْوَه يُحِبُّ إخوَتَنا كَثيرًا.‏ لكِنَّنا نستَصعِبُ أحيانًا أن نُحِبَّهُم أو نُعَبِّرَ لهُم عن مَحَبَّتِنا.‏ فنَحنُ مِن حَضاراتٍ وخَلفِيَّاتٍ مُتَنَوِّعَة.‏ وكُلُّنا نرتَكِبُ أخطاءً تُضايِقُ الآخَرينَ أو تُغضِبُهُم.‏ مع ذلِك،‏ نقدِرُ أن نُقَوِّيَ مَحَبَّتَنا لِإخوَتِنا.‏ كَيف؟‏ حينَ نتَعَلَّمُ أن نُحِبَّهُم مِثلَما يُحِبُّهُم أبونا يَهْوَه.‏ (‏اف ٥:‏١،‏ ٢؛‏ ١ يو ٤:‏١٩)‏ لِنرَ إذًا كَيفَ نتَمَثَّلُ به.‏",
            11: "يَهْوَه حَنون.‏ (‏لو ١:‏٧٨)‏ الشَّخصُ الحَنون يُلاحِظُ مُعاناةَ الآخَرين،‏ ويَبحَثُ عن طُرُقٍ لِيُساعِدَهُم ويُريحَهُم.‏ ويَسُوع تمَثَّلَ بِحَنانِ يَهْوَه حينَ تعامَلَ معَ النَّاس.‏ (‏يو ٥:‏١٩)‏ فكانَ «عِندَما يَرى النَّاسَ يُشفِقُ علَيهِم،‏ لِأنَّهُم كانوا مُتَضايِقينَ ومَتروكينَ مِثلَ خِرافٍ لا رَاعِيَ لها».‏ (‏مت ٩:‏٣٦)‏ لكنَّ حَنانَ يَسُوع لم يكُنْ مُجَرَّدَ مَشاعِر.‏ فقدْ شفى المَرضى،‏ وأراحَ «المُتعَبينَ والَّذينَ يَحمِلونَ أحمالًا ثَقيلَة».‏ —‏ مت ١١:‏٢٨-‏٣٠؛‏ ١٤:‏١٤.‏",
            12: "كَي نُظهِرَ الحَنانَ لِإخوَتِنا،‏ علَينا أن نُفَكِّرَ في ظُروفِهِم.‏ مَثَلًا،‏ هل تعرِفُ أخًا خسِرَ عَمَلَه؟‏ هل تقدِرُ أن تُهدِيَهُ بَعضَ المال،‏ رُبَّما دونَ أن يعرِفَ أنَّهُ مِنك،‏ كَي يُدَبِّرَ أُمورَهُ حتَّى يجِدَ عَمَلًا؟‏ أو هل تعرِفينَ أُختًا تُعاني مِن مُشكِلَةٍ صِحِّيَّة؟‏ حتَّى لَو لم تشتَكِ هذِهِ الأُختُ بِسَبَبِ مُشكِلَتِها،‏ فسَتُقَدِّرُ كَثيرًا بَعضَ المُساعَدَة.‏ فكِّري قَليلًا:‏ كَيفَ تقومُ وَحدَها بِشُغلِ البَيت؟‏ هل تقدِرينَ أن تُقَدِّمي لها بَعضَ المُساعَدَةِ في التَّنظيفِ أوِ الطَّبخ؟‏",
            13: "يَهْوَه كَريم.‏ (‏مت ٥:‏٤٥)‏ لا يجِبُ أن ننتَظِرَ حتَّى يطلُبَ مِنَّا إخوَتُنا أن نُساعِدَهُم،‏ بل علَينا أن نتَمَثَّلَ بِيَهْوَه ونأخُذَ المُبادَرَة.‏ فهو يُشرِقُ علَينا شَمسَهُ يَومِيًّا،‏ ولا ينتَظِرُ أن نطلُبَ مِنهُ ذلِك.‏ والشَّمسُ تُفيدُ الجَميع،‏ حتَّى غَيرَ الشَّاكِرين.‏ أفَلا يُظهِرُ اهتِمامُ يَهْوَه بنا أنَّهُ يُحِبُّنا كَثيرًا؟‏ ولا شَكَّ أنَّ لُطفَهُ وكَرَمَهُ يزيدانِ مَحَبَّتَنا له.‏",
            14: "وإخوَتُنا يتَمَثَّلونَ بِكَرَمِ يَهْوَه.‏ مَثَلًا،‏ سبَّبَ إعصارُ هَايَان دَمارًا هائِلًا حينَ ضرَبَ الفِيلِيبِّين سَنَةَ ٢٠١٣.‏ فخسِرَ إخوَةٌ كَثيرونَ بُيوتَهُم ومُمتَلَكاتِهِم.‏ لكنَّ عائِلَتَهُمُ الرُّوحِيَّة حَولَ العالَمِ سارَعَت إلى مُساعَدَتِهِم.‏ فإخوَةٌ كَثيرونَ تبَرَّعوا بِالمالِ أو تطَوَّعوا في أعمالِ البِناء.‏ وهكَذا في أقَلَّ مِن سَنَة،‏ رمَّمنا أو أعَدنا بِناءَ حَوالَي ٧٥٠ بَيتًا.‏ أيضًا،‏ خِلالَ كُوفِيد-‏١٩،‏ عمِلَ الشُّهودُ كُلَّ جُهدِهِم كَي يدعَموا إخوَتَهُم.‏ إذًا،‏ لِنُسارِعْ إلى دَعمِ إخوَتِنا،‏ وهكَذا نُظهِرُ لهُم مَحَبَّتَنا.‏",
            15: "يَهْوَه رَحيمٌ وغَفور.‏ (‏إقرأ لوقا ٦:‏٣٦.‏)‏ يُظهِرُ لنا أبونا السَّماوِيُّ الرَّحمَةَ كُلَّ يَوم.‏ (‏مز ١٠٣:‏١٠-‏١٤)‏ يَسُوع أيضًا أظهَرَ الرَّحمَةَ لِأتباعِه،‏ وسامَحَهُم على أخطائِهِم.‏ حتَّى إنَّهُ ضحَّى بِحَياتِهِ كَي تُغفَرَ خَطايا البَشَر.‏ (‏١ يو ٢:‏١،‏ ٢)‏ أفَلا يُقَرِّبُكَ ذلِك أكثَرَ إلى يَهْوَه ويَسُوع؟‏",
            16: "نزيدُ مَحَبَّتَنا لِإخوَتِنا حينَ نُسامِحُهُم.‏ (‏اف ٤:‏٣٢)‏ فاعمَلْ جُهدَكَ لِتُسامِحَ الآخَرين،‏ حتَّى حينَ يكونُ ذلِك صَعبًا.‏ هذا ما فعَلَتهُ إحدى الأخَوات.‏ وقدْ ساعَدَتها مَقالَة «إستَمِرُّوا .‏ .‏ .‏ مُسامِحينَ بَعضُكُم بَعضًا».‏ تُخبِر:‏ «أوضَحَت لي هذِهِ المَقالَةُ كم أستَفيدُ حينَ أُسامِحُ الآخَرين.‏ فالمُسامَحَةُ لا تعني أنِّي أُوافِقُ على خَطَئِهِم أو أستَخِفُّ بِالضَّرَرِ الَّذي سبَّبوه.‏ بل تعني أن أُحافِظَ على سَلامي ولا أحقِدَ علَيهِم».‏ لِنُسامِحْ إذًا إخوَتَنا،‏ فهكَذا نتَمَثَّلُ بِأبينا يَهْوَه ونُظهِرُ لهُمُ المَحَبَّة.‏",
            17: "نفرَحُ كَثيرًا لِأنَّنا جُزءٌ مِن عائِلَةٍ كَبيرَة تتَمَيَّزُ بِالمَحَبَّة.‏ ونُريدُ أن ينضَمَّ إلَينا أكبَرُ عَدَدٍ مِنَ النَّاسِ لِيَعبُدوا إلهَنا يَهْوَه.‏ لِذلِك ننتَبِهُ لِئَلَّا نفعَلَ شَيئًا يُشَوِّهُ سُمعَةَ عائِلَتِنا أو أبينا السَّماوِيّ.‏ ونُحاوِلُ دائِمًا أن تكونَ أعمالُنا جَيِّدَة كي تجذِبَ النَّاسَ إلى الحَقّ.‏ —‏ إقرأ متى ٥:‏١٦.‏",
            18: "أحيانًا،‏ ينتَقِدُنا النَّاسُ أو يضطَهِدونَنا لِأنَّنا نُطيعُ أبانا السَّماوِيّ.‏ لِذا قد نخافُ أن نُخبِرَ الآخَرينَ عن مُعتَقَداتِنا.‏ فماذا يُساعِدُنا أن نُبَشِّرَ بِشَجاعَة؟‏ لِنتَذَكَّرْ أنَّ يَهْوَه وابْنَهُ مَعَنا.‏ فيَسُوع قالَ لِأتباعِه:‏ «لا تَحمِلوا هَمًّا ماذا تَقولونَ أو كَيفَ تَقولونَه».‏ وأوضَحَ لهُمُ السَّبَبَ قائِلًا:‏ «في تِلكَ اللَّحظَة،‏ سيُعْطى لكُمُ الكَلامُ المُناسِب.‏ فلَستُم أنتُم مَن يَتَكَلَّم،‏ بل روحُ أبيكُم هوَ الَّذي يَتَكَلَّمُ بِواسِطَتِكُم».‏ —‏ مت ١٠:‏١٩،‏ ٢٠.‏",
            19: "إلَيكَ ما حدَثَ مع رُوبِرْت.‏ فبَعدَما بدَأ يدرُسُ الكِتابَ المُقَدَّسَ بِوَقتٍ قَصير،‏ وقَفَ أمامَ مَحكَمَةٍ عَسكَرِيَّة في جَنُوبِ إفْرِيقْيَا.‏ مع ذلِك،‏ أوضَحَ بِجُرأَةٍ لِلمَحكَمَةِ أنَّهُ يُحِبُّ إخوَتَهُ المَسِيحِيِّين،‏ لذا يُريدُ أن يبقى حِيادِيًّا.‏ فمِنَ الواضِحِ أنَّهُ قدَّرَ مَكانَهُ في عائِلَةِ يَهْوَه.‏ لكنَّ أحَدَ القُضاةِ سألَهُ فَجأَةً:‏ «مَن هُم إخوَتُك؟‏».‏ لم يتَوَقَّعْ رُوبِرْت هذا السُّؤال.‏ لكنَّهُ تذَكَّرَ فَورًا الآيَةَ اليَومِيَّة.‏ فقدْ كانَت مَتَّى ١٢:‏٥٠ الَّتي تقول:‏ «كُلُّ مَن يَفعَلُ ما يُريدُهُ أبي الَّذي في السَّماءِ هو أخي وأُختي وأُمِّي».‏ صَحيحٌ أنَّ رُوبِرْت كانَ تِلميذًا جَديدًا ولا يعرِفُ الكَثير،‏ لكنَّ روحَ يَهْوَه ساعَدَهُ أن يُجيبَ عن هذا السُّؤالِ وغَيرِهِ مِنَ الأسئِلَةِ غَيرِ المُتَوَقَّعَة.‏ ولا شَكَّ أنَّ يَهْوَه كانَ فَخورًا جِدًّا به.‏ وسَيَكونُ فَخورًا بنا نَحنُ أيضًا إذا اتَّكَلنا علَيهِ لِيُعطِيَنا الشَّجاعَةَ حينَ نُبَشِّر.‏",
            20: "فِعلًا،‏ إنَّها بَرَكَةٌ كَبيرَة أن نكونَ جُزءًا مِن عائِلَةِ يَهْوَه.‏ فلَدَينا أفضَلُ أبٍ وعَدَدٌ كَبيرٌ مِنَ الإخوَةِ والأخَواتِ الَّذينَ يُحِبُّونَنا.‏ ونَحنُ لا نستَخِفُّ أبَدًا بِهذا الامتِياز.‏ طَبعًا،‏ يُحاوِلُ الشَّيطان وأتباعُهُ أن يُخَرِّبوا الوَحدَةَ بَينَنا،‏ ويَجعَلونا نشُكُّ أنَّ يَهْوَه يُحِبُّنا.‏ لكنَّ يَسُوع صلَّى مِن أجلِنا،‏ وطلَبَ مِن أبينا أن يحرُسَنا كَي نبقى مُوَحَّدين.‏ (‏إقرأ يوحنا ١٧:‏١١،‏ ١٥.‏)‏ ويَهْوَه يستَجيبُ هذِهِ الصَّلاة.‏ إذًا،‏ لِنَثِقْ مِثلَ يَسُوع أنَّ أبانا السَّماوِيَّ يُحِبُّنا ويَدعَمُنا،‏ ولْنَستَمِرَّ في الاقتِرابِ إلى عائِلَتِنا الرُّوحِيَّة.‏"
        };
